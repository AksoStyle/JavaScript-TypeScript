<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="vaszon" width = "600px" height="600px" style="border: 1px solid"></canvas>
    <script>
        var c = document.getElementById("vaszon");
        var ctx = c.getContext("2d");
        var tablex = 150;
        var tabley = 100;
        
        for(let i = 0 ; i < 2; i++){
            for(var j = 0;j < 2;j ++){
            ctx.beginPath();
            ctx.fillStyle = "#ff0000";
            ctx.arc(tablex + i * 300 , tabley, 50, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.fill();
            ctx.fillStyle = "#ffffff";
            ctx.beginPath(); 
            ctx.arc(tablex + i * 300, tabley, 35, 0, 2 * Math.PI)
            ctx.stroke();
            ctx.fill();
            
            
        }
                    ctx.beginPath();
                    ctx.rect(tablex-10 + i *300,150,20,200);
                    ctx.stroke();
    

        }
        
        
    </script>
    
</body>
</html>
